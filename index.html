<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="section">
        <article class="seccion1">
            <div class="imagen">
                <img src="images/puja1.png" alt="">
            </div>
            <div class="descripcion">
                <p>Bienvenido a Pujamax, la plataforma de subastas más emocionante donde puedes pujar y ganar los mejores productos.</p>
            </div>
            <div class="nota">
                <h3>Nota</h3>
                <p>Contactarse para subastar</p>
            </div>
        </article>
        
        <article class="seccion2">
            <form>
                <div class="input-container">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" placeholder="Usuario">
                </div>
                <div class="input-container">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" placeholder="Contraseña">
                </div>
                <a href="dashboard.html" class="button">Iniciar Sesión</a>
                <a href="register.html" class="button1">Crear Cuenta</a>
            </form>
        </article>
    </div>
</body>
</html>
