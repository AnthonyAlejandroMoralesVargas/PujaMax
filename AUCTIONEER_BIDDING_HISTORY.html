<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUCTIONEER_BIDDING_HISTORY</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <img src="images/puja1.png" alt="Logo" class="logo">
            <h1 class="app-name">PujaMax</h1>
        </div>
        <div class="user-container">
            <span><i class="fas fa-user"></i> User</span>
            <a href="AUCTIONEER_PROFILE.html" class="exit"><i class="fa-solid fa-gear"></i></a>
            <a href="index.html" class="exit"><i class="fas fa-sign-out-alt"></i> Exit</a>
        </div>
    </header>
    <main class="main-container">
        <section class="home-container">
            <nav class="nav-container">
                <a href="AUCTIONEER_LOTS_BOARD.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
                <a href="AUCTIONEER_BIDDING_HISTORY.html" class="nav-item"><i class="fas fa-history"></i> History</a>
            </nav>
        </section>
        <section class="lots-container">
            <div class="input-group">
                <label for="ciudad">Filter</label>
                <select id="ciudad" required>
                    <option value="" disabled selected>Choose a filter</option>
                    <option value="Ciudad1">Bidding completed</option>
                    <option value="Ciudad2">Bids not finalized</option>
                </select>
            </div>
            <div class="lots-grid">
                <div class="lot-card">
                    Product Photo
                </div>
                <div class="lot-card">
                    Product Information
                </div>
                <div class="action-buttons">
                    <div class="lot-card">State</div>
                    <div>
                        <a href="#VIEW_RECEIPT" class="action-button">Options</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

<div id="VIEW_RECEIPT" class="modal-address">
    <div class="modal-content-address">
        <a href="#" class="close-button-address">&times;</a>
        <h2>Add New Delivery Address</h2>
        <form style="width: 100%;">
            <div class="lots-grid">
                <div class="lot-card">Photo of the receipt</div>
                <div class="lot-card">Postor Information</div>
            </div>
            <!-- Botones -->
            <div class="button-group">
                <a href="#" class="accept-button">Cancel</a>
                <a href="#REJECTED_FORM" class="accept-button">Reject</a>
            </div>
        </form>
    </div> 
</div>

<div id="REJECTED_FORM" class="modal-delete">
    <div class="modal-content-delete">
        <a href="#" class="close-button-delete">&times;</a>
        <h3>Description of the rejected decision</h3>
        <div class="button-group-delete">
            <a href="#" class="cancel-button">Cancel</a>
            <a href="#.html" class="accept-button">Save</a>
        </div>
    </div>
</div>

</body>
</html>
