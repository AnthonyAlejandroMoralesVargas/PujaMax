<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOT</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <img src="images/puja1.png" alt="Logo" class="logo">
            <h1 class="app-name">PujaMax</h1>
        </div>
        <div class="user-container">
            <span><i class="fas fa-user"></i> User</span>
            <a href="AUCTIONEER_PROFILE.html" class="exit"><i class="fa-solid fa-gear"></i></a>
            <a href="index.html" class="exit"><i class="fas fa-sign-out-alt"></i> Exit</a>
        </div>
    </header>
    <main class="main-container">
        <section class="home-container">
            <nav class="nav-container">
                <a href="AUCTIONEER_LOTS_BOARD.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
                <a href="history.html" class="nav-item"><i class="fas fa-history"></i> History</a>
            </nav>
        </section>
        <section class="lots-container">
            <!-- Lotes registrados -->
            <div class="lots-grid">
                <div class="lot-card">
                    <h3>Product 1</h3>
                    <a href="#DELETE_LOT" class="exit"><i class="fa-solid fa-trash-can"></i></a>
                    <a href="#PRODUCT_FORM" class="action-button">Edit</a>
                </div>                
                <div class="lot-card">
                    <h3>Product 2</h3>
                    <a href="#DELETE_LOT" class="exit"><i class="fa-solid fa-trash-can"></i></a>
                    <a href="#PRODUCT_FORM" class="action-button">Edit</a>
                </div> 
                <div class="lot-card">
                    <h3>Product 3</h3>
                    <a href="#DELETE_LOT" class="exit"><i class="fa-solid fa-trash-can"></i></a>
                    <a href="#PRODUCT_FORM" class="action-button">Edit</a>
                </div> 
                <div class="lot-card">
                    <h3>Product 4</h3>
                    <a href="#DELETE_LOT" class="exit"><i class="fa-solid fa-trash-can"></i></a>
                    <a href="#PRODUCT_FORM" class="action-button">Edit</a>
                </div> 
            </div>
            <a href="#PRODUCT_FORM" class="add-lote-button">Add product</a>
        </section>
    </main>

    <!-- Modal para Registro de Lote -->
<div id="PRODUCT_FORM" class="modal">
    <div class="modal-content">
        <a href="#" class="close-button">&times;</a>
        <h2>Product Registration</h2>
        <form>
            <div class="input-group">
                <label for="loteTitulo">Title</label>
                <input type="text" id="loteTitulo" placeholder="Enter title" required>
            </div>

            <div class="input-group">
                <label for="ciudad">Category</label>
                <select id="ciudad" required>
                    <option value="" disabled selected>Choose a category</option>
                    <option value="Ciudad1">Category 1</option>
                    <option value="Ciudad2">Category 2</option>
                    <option value="Ciudad3">Category 3</option>
                </select>
            </div>

            <div class="input-group">
                <label for="loteTitulo">Initial Price</label>
                <input type="text" id="loteTitulo" placeholder="Enter Initial Price" required>
            </div>

            <div class="input-group">
                <label for="loteTitulo">Description</label>
                <input type="text" id="loteTitulo" placeholder="Enter description" required>
            </div>

            <div class="input-group">
                <label for="loteFoto">Photo</label>
                <input type="file" id="loteFoto" accept="image/*" style="display: none;">
                <button type="button" onclick="document.getElementById('loteFoto').click()">Add file</button>
            </div>
            
            <!-- Botones -->
            <div class="button-group">
                <a href="#" class="cancel-button">Cancel</a>
                <button  class="accept-button" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
<!-- Modal para confirmar eliminación -->
<div id="DELETE_LOT" class="modal-delete">
    <div class="modal-content-delete">
        <a href="#" class="close-button-delete">&times;</a>
        <h3>¿Are you sure you want to delete the product?</h3>
        <div class="button-group-delete">
            <a href="#" class="cancel-button">Cancel</a>
            <a href="delete_lote.html" class="accept-button">Accept</a>
        </div>
    </div>
</div>
</body>
</html>
